<style>
    #multi-mini-post-page {
        text-align: justify;
    }

    #multi-mini-post-page .pages {
        justify-content: flex-end;
    }

    #multi-mini-post-page .btn-page {
        padding: 0 1em;
    }

    #multi-mini-post-page .btn-page:hover {
        cursor: pointer;
        color: var(--color-dynamic-3);
    }

    #multi-mini-post-page img:not(.content img) {
        width: 100%;
        height: auto;
        max-height: 12em;
        object-fit: cover;
    }

    #multi-mini-post-page #content {
        color: var(--color-dynamic-1);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;

        min-width: 25%;

        #multi-mini-post-page #content {
            flex-direction: column;
        }

        #multi-mini-post-page #content>div {
            min-width: auto;
            max-width: unset !important;
        }
    }

    #multi-mini-post-page #content .title {
        font-size: 1em;

    }
